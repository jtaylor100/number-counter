<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="container mt-5">
    <h1>Number counter</h1>
    <p class="lead">Find the top 5 most ocurring numbers in a file, where all numbers are separated by a newline.</p>
   
    <div class="p-3 mt-5 border rounded"> 
      <h2>Input</h2>
      <form id="file-submit">
        <div class="mb-3">
          <input type="file" class="form-control" id="numbersFileInput">
        </div>
        <button type="submit" class="btn btn-primary">Count!</button> 
      </form>
    </div>

    <div class="p-3 mt-5 border rounded"> 
      <h2>Output</h2>
      <textarea readonly class="form-control" id="resultTextArea" rows="5"></textarea>
    </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="./number-counter.js"></script>
  </body>
</html>
